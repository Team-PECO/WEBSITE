<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2봇 제어센터 - 자율 주행 모드</title>
    <style>
       /* Global styles */
body {
    font-family: 'Noto Sans KR', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #FFF;
    color: #000;
    padding: 1rem;
    font-weight: 600;
    font-size: 1.5rem;
    position: relative;
    box-shadow: 0 2px 3px rgba(0,0,0,0.1);
}
.title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-decoration: none;
            color:black;
        }
.back-button {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #000;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 900;

}

/* Main content styles */
main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Map container styles */
.map-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 2rem auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

#school-map {
    width: 100%;
    height: auto;
    display: block;
}

#map-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.marker {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: #e74c3c;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
    transition: all 0.3s ease;
}

/* Navigation controls styles */
.navigation-controls {
    margin-top: 2rem;
    display: flex;
    justify-content: space-between;
    gap: 1rem;
}

.navigation-controls select {
    width: 48%;
    padding: 0.8rem;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    background-color: #fff;
    font-size: 1rem;
    color: #34495e;
    transition: border-color 0.3s ease;
}

.navigation-controls select:focus {
    outline: none;
    border-color: #3498db;
}

/* Button styles */
.navigation-button {
    display: block;
    width: 100%;
    padding: 1rem;
    margin-top: 2rem;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.navigation-button:hover {
    background-color: #27ae60;
}

.navigation-button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
}

/* Responsive design */
@media (max-width: 768px) {
    .navigation-controls {
        flex-direction: column;
    }
    
    .navigation-controls select {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <header>
        <!-- <a href="/" class="back-button">←</a> -->
        <a href="/" class="title">이동 경로 지정</a>
    </header>

    <main>
        <div class="navigation-controls">
            <select id="start-point">
                <option value="">시작 지점 선택</option>
                <option value="창의디자인실" data-coords="147,73">창의디자인실</option>
                <option value="과학실">과학실</option>
                <option value="보건실">보건실</option>
                <option value="회의실">회의실</option>
                <option value="교장실" data-coords="1272,323">교장실</option>
                <option value="행정실">행정실</option>
                <option value="1-1반">1-1반</option>
                <option value="1-2반">1-2반</option>
                <option value="1-3반">1-3반</option>
                <option value="1-4반">1-4반</option>
            </select>

            <select id="end-point">
                <option value="">도착 지점 선택</option>
                <option value="창의디자인실" data-coords="147,73">창의디자인실</option>
                <option value="과학실">과학실</option>
                <option value="보건실">보건실</option>
                <option value="회의실">회의실</option>
                <option value="교장실" data-coords="1272,323">교장실</option>
                <option value="행정실">행정실</option>
                <option value="1-1반">1-1반</option>
                <option value="1-2반">1-2반</option>
                <option value="1-3반">1-3반</option>
                <option value="1-4반">1-4반</option>
            </select>
        </div>

        <!-- Map and Canvas for drawing the lines -->
        <div class="map-container">
            <img id="school-map" src="/static/assets/map2.png" alt="Map" class="map-display">
            <canvas id="map-canvas"></canvas>
        </div>

        <button id="start-navigation" class="navigation-button" disabled>주행 시작</button>
    </main>
</body>
</html>
