<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PECO</title>
   
   <!-- Three.js 라이브러리들을 먼저 로드 -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
   
   <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f5f5f5;
       }
       .container {
           margin: 0 auto;
       }
       .header {
           background-color: #fff;
           padding: 14px;
           margin-bottom: 30px;
           box-shadow: 0 2px 3px rgba(0,0,0,0.1);
       }
       .title {
           font-size: 2rem;
           font-weight: bold;
           margin: 0;
       }
       .button-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: space-around;
           padding: 20px;
       }
       .button {
           background-color: #fff;
           box-shadow: 0 2px 3px rgba(0,0,0,0.1);
           border-radius: 10px;
           padding: 24px;
           margin-top: 20px;
           width: calc(50% - 20px);
           text-decoration: none;
           color: inherit;
           width:100%;
       }
       .button-text-container {
           display: flex;
           align-items: center;
       }
       .icon {
           width: 2.6rem;
           height: 2.6rem;
           margin-right: 15px;
       }
       .button-title {
           font-size: 1.6rem;
           font-weight: 900;
       }
       .button-subtitle {
           margin-top: 10px;
           font-size: 1.1rem;
           color: #666;
       }
       .map-container {
           background-color: #fff;
           margin:0 20px;
           box-shadow: 0 2px 3px rgba(0,0,0,0.1);
           border-radius: 10px;
       }
       .section-title {
           font-size: 2rem;
           font-weight: bold;
       }
       .map {
           width: 100%;
           height: 100%;
           
       }
       #three-container {
           width: 100%;
           height: 60vh; /* 뷰포트 높이의 60%로 설정 */
           border-radius: 10px;
           overflow: hidden;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="header">
           <h1 class="title">PECO</h1>
       </div>
       <div class="map-container">
           <div id="three-container"></div>
       </div>
       
       <!-- 3D 렌더링 코드를 별도의 스크립트 태그로 분리 -->
       <script>
           // Three.js가 로드된 후에 실행되도록 보장
           window.addEventListener('load', function() {
               // Three.js 기본 설정
               const scene = new THREE.Scene();
               const container = document.getElementById('three-container');
               const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
               const renderer = new THREE.WebGLRenderer({ antialias: true });

               // 렌더러 크기 설정 함수
               function updateRendererSize() {
                   const width = container.clientWidth;
                   const height = container.clientHeight;
                   renderer.setSize(width, height);
                   camera.aspect = width / height;
                   camera.updateProjectionMatrix();
               }

               updateRendererSize();
               renderer.setClearColor(0xffffff);
               container.appendChild(renderer.domElement);

               // 조명 설정
               const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
               scene.add(ambientLight);

               const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
               directionalLight.position.set(5, 5, 5);
               scene.add(directionalLight);

               const pointLight = new THREE.PointLight(0xffffff, 1, 100);
               pointLight.position.set(10, 10, 10);
               scene.add(pointLight);

               // FBX 로더
               const loader = new THREE.FBXLoader();
               let model;
               loader.load('/static/assets/R2Bot.fbx', 
                   (fbx) => {
                       console.log("모델 로드 성공");
                       model = fbx;
                       model.scale.set(0.065, 0.065, 0.065);
                       model.position.set(0, -10, 0);
                       model.rotation.set(-90, 0, 0);
                       
                       model.traverse((child) => {
                           if (child.isMesh) {
                               child.castShadow = true;
                               child.receiveShadow = true;
                               child.material = new THREE.MeshStandardMaterial({
                                   metalness: 0.7,
                                   roughness: 0.3,
                                   color: 0xa1a1a1,
                               });
                           }
                       });

                       scene.add(model);
                       camera.position.set(0, 15, 40);
                       camera.lookAt(0, 0, 0);
                   }, 
                   (xhr) => {
                       console.log((xhr.loaded / xhr.total * 100) + '% 로딩됨');
                   },
                   (error) => {
                       console.error("모델 로드 실패:", error);
                   }
               );

               // 나머지 이벤트 리스너 및 애니메이션 코드
               let isDragging = false;
               let previousMousePosition = { x: 0, y: 0 };
               let rotationSpeedY = 0;
               let rotationSpeedX = 0;
               let rotationSpeedZ = 0;
               const damping = 0.95;
               const maxRotationSpeed = 0.1;

               window.addEventListener('mousedown', startDragging);
               window.addEventListener('mousemove', drag);
               window.addEventListener('mouseup', stopDragging);
               window.addEventListener('touchstart', startDragging);
               window.addEventListener('touchmove', drag);
               window.addEventListener('touchend', stopDragging);
               window.addEventListener('resize', updateRendererSize);

               function startDragging(event) {
                   isDragging = true;
                   rotationSpeedY = 0;
                   rotationSpeedX = 0;
                   rotationSpeedZ = 0;
                   updateMousePosition(event);
               }

               function drag(event) {
                   if (isDragging && model) {
                       const currentPosition = getEventPosition(event);
                       const deltaMove = {
                           x: currentPosition.x - previousMousePosition.x,
                           y: currentPosition.y - previousMousePosition.y,
                           z: currentPosition.z - previousMousePosition.z

                       };
                       rotationSpeedZ += deltaMove.y * 0.01;
                       rotationSpeedZ = Math.max(-maxRotationSpeed, Math.min(maxRotationSpeed, rotationSpeedZ));
                       updateMousePosition(event);
                   }
               }

               function stopDragging() {
                   isDragging = false;
               }

               function updateMousePosition(event) {
                   const position = getEventPosition(event);
                   previousMousePosition = {
                       x: position.x,
                       y: position.y,
                       z: position.z
                   };
               }

               function getEventPosition(event) {
                   if (event.touches) {
                       return {
                           x: event.touches[0].clientX,
                           y: event.touches[0].clientY,
                           z: event.touches[0].clientZ
                       };
                   }
                   return {
                       x: event.clientX,
                       y: event.clientY,
                       z: event.clientZ
                   };
               }

               function animate() {
                   requestAnimationFrame(animate);
                   if (model) {
                       model.rotation.x += rotationSpeedX;
                       model.rotation.y += rotationSpeedY;
                       model.rotation.z += rotationSpeedZ;
                       rotationSpeedY *= damping;
                       rotationSpeedX *= damping;
                       rotationSpeedZ *= damping;
                   }
                   renderer.render(scene, camera);
               }

               animate();
           });
       </script>

       <!-- 버튼 컨테이너 -->
       <div class="button-container">
           <a href="/control" class="button" id="manual-control">
               <div class="button-text-container">
                   <img src="../static/assets/joystick.png" alt="조이스틱" class="icon">
                   <span class="button-title">로봇 수동 조작</span>
               </div>
               <p class="button-subtitle">상하좌우 버튼을 사용해서 조종합니다</p>
           </a>
           <a href="/map" class="button" id="set-route">
               <div class="button-text-container">
                   <img src="../static/assets/map.png" alt="지도" class="icon">
                   <span class="button-title">이동 경로 지정</span>
               </div>
               <p class="button-subtitle">지도에 출발, 도착점을 정해 이동시킵니다</p>
           </a>
       </div>
   </div>
</body>
</html>
