<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 수동 조작</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 70px 20px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            position: fixed;
            top: 0;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            z-index: 1000;
        }
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: grid;
            gap:-10px;
            grid-template-columns: repeat(3, 1fr);
            margin-bottom: 20px;
        }
        button {
            background-color: hsl(212, 72%, 59%);
            color: white;
            border: none;
            padding:40px;
            border-radius: 100px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0px 6px rgba(22, 34, 132, 0.4);
        }
        button:hover {
            background-color: #1b5084;
        }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        .map-button {
            width: 100%;
            box-shadow: 0 0px 0px rgba(22, 34, 132, 0.4);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="title">로봇 수동 조작</a>
    </div>
    <div class="container">
        <div class="controls">
            <button class="up" onclick="moveRobot('up')">↑</button>
            <button class="left" onclick="moveRobot('left')">←</button>
            <button class="right" onclick="moveRobot('right')">→</button>
            <button class="down" onclick="moveRobot('down')">↓</button>
        </div>
        <button class="map-button" onclick="startMapping()">맵핑 시작</button>
    </div>

    <script>
        async function moveRobot(direction) {
            try {
                const response = await fetch(`/${direction}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function startMapping() {
            try {
                const response = await fetch('/mapping');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
